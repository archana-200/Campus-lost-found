<!DOCTYPE html>
<html>
<head>
  <title>Campus Lost & Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .box {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background: #27ae60;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
  </style>
</head>

<body>

<h1>Campus Lost & Found</h1>

<div class="box" id="choiceBox">
  <p>What do you want to report?</p>
  <button onclick="showForm('lost')">Lost Item</button>
  <button onclick="showForm('found')">Found Item</button>
</div>

<div class="box" id="formBox" style="display:none;">
  <h3 id="formTitle"></h3>

  <input type="text" placeholder="Item Name">
  <textarea placeholder="Item Description"></textarea>
  <input type="file">
  <input type="text" placeholder="Contact Number">

  <button onclick="submitForm()">Submit</button>
</div>

<script>
  function showForm(type) {
    document.getElementById("choiceBox").style.display = "none";
    document.getElementById("formBox").style.display = "block";

    if (type === 'lost') {
      document.getElementById("formTitle").innerText = "Report Lost Item";
    } else {
      document.getElementById("formTitle").innerText = "Report Found Item";
    }
  }

  function submitForm() {
    alert("Details submitted successfully!");
  }
</script>

</body>
</html>
